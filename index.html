<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Zenbakien Jauziak Mariorekin</title>
    
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Librería de sonidos y fuente de Google -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-music" loop src="audio/musica.mp3"></audio>

    <div id="game-container">
        <div id="logo-container">
            <img id="logo" src="assets/logo_jakes.png" alt="Jokoaren Logoa" onerror="this.onerror=null; this.src='https://placehold.co/300x150/E52521/FFFFFF?text=Logo+ez+da+aurkitu';">
        </div>

        <div id="status-bar">
            <div class="status-item" id="level-display">Maila: 1</div>
            <div class="status-item" id="lives-display">
                <span id="lives-label">Biziak:</span>
                <div id="hearts-container"></div>
            </div>
            <div class="status-item" id="controls">
                <!-- CAMBIO: Eliminado el botón de sonido -->
                <button id="restart-btn" class="control-btn">↻</button>
            </div>
        </div>
        <div id="message-bar">Ongi etorri!</div>
        <div id="game-board"></div>
        <div id="mario"></div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <div id="levelup-animation">
                <div id="backboard"></div>
                <div id="basketball"></div>
                <div id="hoop"></div>
                <div id="sparkle-container"></div>
            </div>
            <div id="modal-message"></div>
            <div id="modal-button-container"></div>
        </div>
    </div>

    <!-- Enlace a los archivos de lógica JavaScript -->
    <script src="js/levels.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
